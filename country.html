<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="navigation-bar">
      <h4>Where in the world?</h4>
      <div class="container-dark">
        <img class="image-dark" src="./images/moon-outline.svg" alt="" />
        <button class="button-dark">Dark Mode</button>
      </div>
    </header>
    <main>
      <div class="container-detail-light">
        <div class="container-flag">
          <div class="container-button-back">
            <img
              class="image-arrow"
              src="./images/arrow-back-outline.svg"
              alt=""
            />
            <a href="/" class="button-back">Back</a>
          </div>
          <img src="https://flagcdn.com/w320/de.png" />
        </div>
        <div class="country-all-detail-container">
          <h3>Germany</h3>
          <div class="country-details-container">
            <div>
              <p><span>Native Name:</span> Germany</p>
              <p><span>Region:</span> Europe</p>
              <p><span>Population:</span> 83240525</p>
              <p><span>Sub Region</span> Western Europe</p>
              <p><span>Capital:</span> Berlin</p>
            </div>
            <div>
              <p><span>Top Level Domain:</span> .de</p>
              <p><span>Currencies:</span> Euro</p>
              <p><span>Languages:</span> German</p>
            </div>
          </div>
          <div class="borders-container">
            <div class="borders-label">Borde Countries:</div>
            <a class="borders">AUT</a>
            <a class="borders">BEL</a>
            <a class="borders">CZE</a>
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/index.js"></script>
  </body>
</html>
