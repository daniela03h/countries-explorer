<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Where in the world?</h1>
        <div class="container-dark">
          <img class="image-dark" src="./images/moon-outline.svg" alt="" />
          <button class="button-dark">Dark Mode</button>
        </div>
      </div>
    </header>

    <main>
      </div>
      <div class="content-container">
        <div class="actions-container">
          <div class="search-container">
            <img
              class="image-search"
              src="./images/search-outline.svg"
              alt=""
            />
            <input
              class="search"
              type="text"
              placeholder="Search for a country..."
            />
          </div>
          <select class="select-regions" name="region-selector">
            <option value="">Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>

        <section class="countries-list">
        <div class="spinner"></div>
        </section>
      </div>
    </main>

    <script src="./assets/index.js" type="module"></script>
  </body>
</html>
